spring.application.name=techstars-scraper

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/techstars_jobs

spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Thread Pool Executor Settings
app.executor.core-pool-size=5
app.executor.max-pool-size=10
app.executor.queue-capacity=100
# Scraper Settings
app.scraper.base-url=https://jobs.techstars.com/jobs
app.scraper.target-function=Software Engineering